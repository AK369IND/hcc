{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    
    <div>
        <h5>Sign in with:</h5><br>
        <!--Google OAuth-->
        <div class="g-signin2 btn" data-onsuccess="onSignIn" data-theme="dark"></div>
        <!-- The Google script will find div with class = g-signin2 -->
    </div><br>

    <h5>OR</h5><br>
    <button class="btn" data-toggle="collapse" data-target="#collapseForm">Use custom Login</button>
    <div id="collapseForm" class="collapse"><br>
        <form action="/login" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username_or_name" placeholder="Username" type="text" required>
            </div>
            <div class="form-group">
                <input class="form-control" name="hash_or_sub" placeholder="Password" type="password" id = "pass_word" required>
            </div>
            <div>
                <input type = "checkbox" onclick="show_password()">&nbspShow Password
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </div>

    <script>

        function show_password() 
        {
            var x = document.getElementById("pass_word");
            if (x.type === "password") 
            {
                x.type = "text";
            } 
            else 
            {
                x.type = "password";
            }
        }
    </script>
{% endblock %}
